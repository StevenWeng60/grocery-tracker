<body>
  <div class="container-fluid border">
    <!--Top header-->
    <div class="row">
      <div class="col-12">Header/Nav</div>
    </div>

    <!-- Grocery inventory (left) + Side bar (right)-->
    <div style="height: 1000px;">

      <div class="row" style="height:1000px;">
        <!-- Left column with nested rows and columns-->
        <div class="col-lg-3">
          <div class="row">
            <div class="col-12">Sidebar</div>
          </div>
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
          </div>
        </div>
        <!-- Right column grocery inventory -->
        <div class="col-lg-9">Groceries
          <div class="row">
            {% for instance in object_list %}
            <div class="col-3">{{ instance.name }}<br> Quantity: {{ instance.quantity }}</div>
            {% endfor %}
          </div>
        </div>
        <div>
        </div>
      </div>

      <!-- Footer-->
      <div class="row">
        <div class="col-12">Footer</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <!--<script src="static/js/bootstrap.js"></script>
  -->
</body>

</html>
