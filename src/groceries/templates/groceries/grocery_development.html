<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Basic HTML File</title>
  <!--
    <link rel="stylesheet" href="static/css/bootstrap.css">
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    [class*="col"]{
      padding: 1rem;
      background-color: #33b5e5;
      border: 2px solid #fff;
      color: #fff;
    }
    .child{
      background-color: #2041d3
    }
  </style>
</head>

<body>
  <h1>Hello, world!!!</h1>
  <!-- Simple fluid container border
  <div class="container-fluid border"> Content 
    <div class="row">
      <div class="col">Col 1</div>
      <div class="col">Col 2</div>
      <div class="col">Col 3</div>
      <div class="col">Col 4</div>
      
    </div>
  </div>
  -->
  <div class="container my-5 "> Content 
    <div class="row gx-5 gy-5">
      <div class="col-6"><div class="child">1</div></div>
      <div class="col-6"><div class="child">2</div></div>
      <div class="col-6"><div class="child">3</div></div>
      <div class="col-6"><div class="child">4</div></div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script> 
  <!--<script src="static/js/bootstrap.js"></script>
  -->
</body>

</html>
