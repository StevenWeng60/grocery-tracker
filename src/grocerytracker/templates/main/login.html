{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}?{% now 'U'}">
<script src="https://kit.fontawesome.com/bd5445f265.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

{% block main %}

{% load crispy_forms_tags %}
<!--Login-->
<div class="container py-5">
 <h1>Login</h1>
 <form method="POST">
  {% csrf_token %}
  {{ login_form|crispy }}
  <button class="btn btn-primary" type="submit">Login</button>
 </form>
 <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
{% endblock %}
